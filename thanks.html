<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terimakasih</title>
    <link href="dist/thanksout.css" rel="stylesheet">
</head>
<body>
    <div class="pt-10 pb-8 bg-zinc-100">
        <div class="container px-6 mx-auto lg:px-36 lg:w-2/3">
            <img src="dist/img/logo.svg" alt="" class="w-2/5 lg:w-1/5 mx-auto mb-3"/>
            <h1 class="text-center font-bold text-2xl mb-1">Movinsolvin</h1>
            <h1 class="text-center text-stone-900 ">Terimakasih telah membeli produk kami.</h1>
            <h1 class="text-center text-stone-900 mb-8">Ulasan dan masukan bisa disampaikan melalui marketplace kami serta kolom di bawah ini, itu akan sangat membantu.</h1>
            <form name="komentar">
                <div class="w-full mx-auto">
                    <div class="w-full mb-8">
                        <input type="text" id="name" placeholder="Nama" name="nama"
                            class="w-full bg-zinc-200 bg-opacity-80 rounded-lg text-prim p-3 focus:outline-none focus:ring-prim focus:ring-1 focus:border-prim" />
                    </div>
                    <div class="w-full mb-8">
                        <textarea type="text" id="pesan" placeholder="Ulasan" name="komentar"
                            class="w-full bg-zinc-200 bg-opacity-80 rounded-lg text-prim p-3 focus:outline-none focus:ring-prim focus:ring-1 focus:border-prim h-28"></textarea>
                    </div>
                    <div class="w-full">
                        <button type="submit"
                            class="kirim text-base font-medium bg-zinc-200 bg-opacity-80 rounded-lg py-3 px-8 w-full hover:opacity-80  hover:shadow-lg hover:scale-x-105 ease-in transition duration-200 mb-3 text-sec">Kirim</button>
                        <button type="button"
                            class="loading font-medium bg-zinc-200 bg-opacity-80 rounded-lg py-3 px-8 w-full hover:opacity-80  hover:shadow-lg hover:scale-x-105 ease-in transition duration-200 invisible"><h1>Tunggu</h1>
                        </button>
                    </div>
                    <div class="alert bg-zinc-200 bg-opacity-80 rounded-lg px-8 py-2 lg:py-1 font-medium text-sec flex items-center w-full alert-dismissible fade show mx-auto invisible"
                        role="alert">
                        Sudah terkirim, terimakasih
                        <button type="button" class="silang text-4xl ml-auto text-sec mb-2">×
                        </button>
                    </div>
            </form>
            <h1 class="text-center mt-10">©️2023 Movinsolvin</h1>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwMisJ72YmKCMw9SVdnWsB5s9rXC5U_6m6dD9p7ke1gF2kaosSXJ7Ax88c9xJHoA6JIAg/exec'
        const form = document.forms['komentar'];
        const kirim = document.querySelector('.kirim');
        const loading = document.querySelector('.loading');
        const alert = document.querySelector('.alert');
        const silang = document.querySelector('.silang');

        kirim.addEventListener('click', function () {
            loading.classList.toggle('invisible');
        });

        kirim.addEventListener('click', function () {
            kirim.classList.toggle('hidden');
        });

        silang.addEventListener('click', function () {
            alert.classList.toggle('invisible');
        });

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    kirim.classList.toggle('hidden');
                    loading.classList.toggle('invisible');
                    alert.classList.remove('invisible');
                    form.reset();
                    console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
